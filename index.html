<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- BT1 -->
    <h1>BT1</h1>
    <div class="container w-50 card p-0">
      <div class="text-center card-header py-3">
        <h3>Tính thuế thu nhập cá nhân</h3>
      </div>
      <form class="py-3">
        <div>
          <label for="name">Họ và Tên: </label>
          <input id="name" type="text" />
        </div>
        <div>
          <label for="thuNhapNam">Tổng thu nhập năm: </label>
          <input id="thuNhapNam" type="number" />
        </div>
        <div>
          <label for="soNguoiPhuThuoc">Số người phụ thuộc: </label>
          <input id="soNguoiPhuThuoc" type="number" />
        </div>
      </form>
      <button id="btnTienThue" class="btn btn-success">Tính tiền thuế</button>
      <div class="py-3">
        <span id="txtThue"></span>
      </div>
    </div>

    <!-- BT2 -->
    <h1>BT2</h1>
    <div class="container w-50 card p-0">
      <div class="text-center card-header py-3">
        <h3>Tính tiền cáp</h3>
      </div>
      <form class="py-3 text-center form">
        <div>
          <select  id="loaiKhachHang" onchange="onChagneOfDoanhNghiep()">
            <option value="0">Chọn loại khách hàng</option>
            <option value="1">Nhà dân</option>
            <option value="2">Doanh nghiệp</option>
          </select>
        </div>
        <div>
          <!-- <label id="maKhachHang">Mã khách hàng</label> -->
          <input id="maKhachHang" type="text" placeholder="Mã khách hàng">
        </div>
        <div>
          <!-- <label  for="soKenhCaoCap">Số kênh cao cấp</label> -->
          <input id="soKenhCaoCap" type="number" placeholder="Số kênh cao cấp">
        </div>
      </form>
      <div class="py-3">
        <p id="txtSoKetNoi">
          <!-- <input id="soKetNoi" type="number" placeholder="Số kết nối"> -->
        </p>
      </div>
      <button id="btnTienCap" class="btn btn-success">Tính tiền cáp</button>
      <div class="py-3">
        <span id="txtTienCap"></span>
      </div>
    </div>
    <div class="mt-5"></div>

    <!-- JS -->
    <script src="./js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
